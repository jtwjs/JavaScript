<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <input class="output" type="text" value="0" readonly/>
        <button class="button cancle">c</button>
        <button class="button number" data-type="number" data-calc="7">7</button>
        <button class="button number" data-type="number" data-calc="8">8</button>
        <button class="button number" data-type="number" data-calc="9">9</button>
        <button class="button operator" data-type="operator" data-calc="+">+</button>
        <button class="button number" data-type="number" data-calc="4">4</button>
        <button class="button number" data-type="number" data-calc="5">5</button>
        <button class="button number" data-type="number" data-calc="6">6</button>
        <button class="button operator" data-type="operator" data-calc="-">-</button>
        <button class="button number" data-type="number" data-calc="1">1</button>
        <button class="button number" data-type="number" data-calc="2">2</button>
        <button class="button number" data-type="number" data-calc="3">3</button>
        <button class="button operator" data-type="operator" data-calc="*">*</button>
        <button class="button number zero" data-type="number" data-calc="0">0</button>
        <button class="button operator equal" data-type="operator" data-calc="=">=</button>
        <button class="button operator" data-type="operator"  data-calc="/">/</button>

    </section>


    <script type="text/javascript" src="../JS/calculator.js">
    </script>
</body>
</html>
