<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const log = console.log;

      const go = (...args) => reduce((a, f) => f(a), args);
      const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);
      const curry = (f) => (a, ..._) => (_.length ? f(a, ..._) : (..._) => f(a, ..._));

      const map = curry((f, iter) => {
        const res = [];
        for (const a of iter) {
          res.push(f(a));
        }
        return res;
      });

      const filter = curry((f, iter) => {
        const res = [];
        for (const a of iter) {
          if (f(a)) res.push(a);
        }
        return res;
      });

      const reduce = curry((f, acc, iter) => {
        if (!iter) {
          iter = acc[Symbol.iterator]();
          acc = iter.next().value;
        }
        for (const a of iter) {
          acc = f(acc, a);
        }
        return acc;
      });

      const products = [
        { name: "반팔티", price: 15000, quantify: 1, is_selected: true },
        { name: "긴팔티", price: 20000, quantify: 2, is_selected: true },
        { name: "핸드폰케이스", price: 15000, quantify: 3, is_selected: true },
        { name: "후드티", price: 30000, quantify: 4, is_selected: false },
        { name: "바지", price: 25000, quantify: 5, is_selected: false },
      ];

      const add = (a, b) => a + b;

      const sum = curry((f, iter) => go(iter, map(f), reduce(add)));

      //총 가격

      const total_price = sum((p) => p.quantify * p.price);
      log(total_price(products));

      log(sum((p) => p.quantify * p.price, products));

      //총 수량
      const total_quantify = sum((p) => p.quantify);

      log(total_quantify(products));

      log(sum((p) => p.quantify, products));

      const createEl = (el, className) => {
        const element = document.createElement(el);
        element.classList.add(className);
        document.querySelector("body").appendChild(element);
      };
      createEl("div", "cart");

      document.querySelector(".cart").innerHTML = `
      <table>
        <tr>
            <th>Check</th>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
            <th>총 가격</th>
        </tr>
        ${go(
          products,
          sum(
            (p) =>
              `
            <tr>
                <td><input type="checkbox" ${p.is_selected ? "checked" : ""} /></td>  
                <td>${p.name}</td>  
                <td>${p.price}</td>  
                <td><input type="number" value="${p.quantify}" /></td>  
                <td>${p.quantify * p.price}</td>  
            </tr>
            `
          )
        )}

        <tr>
            <td colspan="3">
                총 합계
            </td>
            <td>
                ${total_quantify(filter((a) => a.is_selected, products))}
            </td>
            <td>
                ${total_price(filter((a) => a.is_selected, products))}
            </td>
        </tr>
      </table>  
      `;
    </script>
  </body>
</html>
